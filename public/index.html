<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Scene</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <script src="./javascript/index.js" defer></script>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/createscene" method="POST">
                    <h2>Scene Creator</h2>
                    <input type="text" class="box" Id="scenario_name" name="scenario_name" placeholder="scenario_name"
                        required />
                    <br>
                    <input type="text" class="box" Id="location_name" name="location_name" placeholder="location_name"
                        required />
                    <br>
                    <input type="number" class="box" Id="degree" name="degree" min="1" max="3" placeholder="degree"
                        required />
                    <br>
                    <label>Signs:</label>
                    <br>
                    <div class="signs-container"></div>
                    <button type="button" class="add-sign-btn">Add Sign</button>
                    <br>
                    <label>Crowds:</label>
                    <br>
                    <div class="crowds-container"></div>
                    <button type="button" class="add-crowd-btn">Add Crowd</button>
                    <br>
                    <label>Distances:</label>
                    <br>
                    <div class="distances-container"></div>
                    <button type="button" class="add-distance-btn">Add Distance</button>
                    <br>
                    <button type="button" onclick="add_new_scene()">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



</body>

</html>
